<div class="main-content">
  <div class="container-fluid">
      <div class="w-900 mx-auto">
          <div class="card">
              <div class="card-header card-header-primary">
                  <h4 class="card-title">Add Menu Item</h4>
              </div>
              <div class="card-body">
                  <form [formGroup]="menuForm" (ngSubmit)="createMenu()">
                      <div class="row">
                          <div class="col-md-9 m-auto">
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Category" formControlName="category">
                                      </mat-form-field>
                                      <mat-error *ngIf="fromControl.category.errors?.required && ( fromControl.category.dirty || fromControl.category.touched)" class="mb-2">
                                        Category is <strong>required</strong>
                                    </mat-error>
                                  </div>
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Name" formControlName="name"  autocomplete="off">
                                      </mat-form-field>
                                      <mat-error *ngIf="fromControl.name.errors?.required && ( fromControl.name.dirty || fromControl.name.touched)" class="mb-2">
                                        Name is <strong>required</strong>
                                    </mat-error>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Price" formControlName="price" type="number">
                                      </mat-form-field>
                                      <mat-error *ngIf="fromControl.price.errors?.required && ( fromControl.price.dirty || fromControl.price.touched)" class="mb-2">
                                        Price is <strong>required</strong>
                                    </mat-error>
                                  </div>
                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <textarea matInput placeholder="Description" formControlName="description" type="text"></textarea>
                                      </mat-form-field>
                                      <mat-error *ngIf="fromControl.description.errors?.required && ( fromControl.description.dirty || fromControl.description.touched)" class="mb-2">
                                        Description is <strong>required</strong>
                                    </mat-error>
                                  </div>
                              </div>
                          </div>
                          
                          <div class="col-md-3">
                              <div class="upload-btn-wrapper mb-auto col-md-3">
                                  <img [src]="profileImg" *ngIf="profileImg" 
                                      style="height: 180px; width: 180px;">
                                  <img *ngIf="!profileImg" src="/assets/img/event_default.png" 
                                      style="height: 180px;">
                                  <input type="file" (change)="uploadImg($event)" class="imgInput">
                              </div>
                          </div>
                      </div>
                      <hr>
                      <div class="d-flex">
                          <button mat-raised-button type="submit" class="btn btn-primary ml-auto" [disabled]="wait || !menuForm.valid"> Add
                              Menu</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>

  </div>
</div>
